<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">

                    <!-- Success Message -->
                    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
						
                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" id="username" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control" required />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a th:href="@{/register}" class="btn btn-outline-secondary">Register</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (optional for dropdowns, modals etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
